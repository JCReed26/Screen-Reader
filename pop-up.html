<html lang="en">
    <head>
        <title>Side panel</title>
        <link rel="stylesheet" type="text/css" href="/css/pop-up.css">
        <script src="/js/pop-up.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Reader Assistant</h1>
            <p>This is a side panel.</p>
        </div>
        <div class="counter-box">
            <h2>WPM</h2>
            <div class="counter">
                <button id="minus">-</button>
                <span id="number">0</span>
                <button id="plus">+</button>
            </div>
        </div>
        <div class="text">
            <button id="extractText">Extract text</button>
            <p id="output"></p>
        </div>
        
    </body>
</html>
