<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Side panel</title>
        <link rel="stylesheet" type="text/css" href="/css/pop-up.css">
        <script src="/js/pop-up.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Reader Assistant</h1>
        </div>
        <div class="counter-box">
            <h2>Speed control (WPM)</h2>
            <div class="counter">
                <button id="minus">-</button>
                <span id="number">0</span>
                <button id="plus">+</button>
            </div>
        </div>
        <div class="options">
            <h2>Options for assistance</h2>
            <div class="radio-group">
                <h3>Read Aloud</h3>
                <label class="switch">
                    <input type="checkbox" id="readToggle" name="readAloud">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="radio-group">
                <h3>Follow Window</h3>
                <label class="switch">
                    <input type="checkbox" id="followToggle" name="followWindow">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="text">
            <div class="process-controls">
                <button id="start" aria-label="Play/Pause"></button>
            </div>
            <button id="extractText">Extract text</button>
            <p id="output"></p>
        </div>
    </body>
</html>
